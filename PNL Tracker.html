<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin Entry Point Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141923;
            --bg-card: #1a1f2e;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-blue: #2196f3;
            --border-color: #2a3142;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(33, 150, 243, 0.05) 0%, transparent 50%);
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .subtitle { color: var(--text-secondary); font-family: 'JetBrains Mono', monospace; font-size: 16px; }
        .input-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px var(--shadow);
        }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, select {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            color: var(--accent-red);
            display: none;
        }
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); display: none; }
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .results-section { display: none; }
        .stat-card, .chart-container, .milestones, .token-info {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-value { font-size: 20px; font-weight: 700; font-family: 'JetBrains Mono', monospace; }
        .profit { color: var(--accent-green); }
        .loss { color: var(--accent-red); }
        .neutral { color: var(--accent-blue); }
        .chart-container { height: 500px; position: relative; }
        .info-box {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 10px;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        @media (max-width: 768px) {
            .input-grid { grid-template-columns: 1fr; }
            .chart-container { height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memecoin Entry Point Tracker</h1>
            <p class="subtitle">Real historical price data from GeckoTerminal</p>
        </header>

        <div class="input-card">
            <div class="input-grid">
                <div class="input-group">
                    <label for="network">Network</label>
                    <select id="network">
                        <option value="ethereum">Ethereum</option>
                        <option value="solana">Solana</option>
                        <option value="base">Base</option>
                        <option value="arbitrum">Arbitrum One</option>
                        <option value="polygon_pos">Polygon</option>
                        <option value="bsc">BNB Chain (BSC)</option>
                        <option value="optimism">Optimism</option>
                        <option value="avalanche">Avalanche</option>
                        <option value="zksync">zkSync Era</option>
                        <option value="blast">Blast</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="contractAddress">Contract Address</label>
                    <input type="text" id="contractAddress" placeholder="0x... or So111...">
                </div>
            </div>
            <div class="input-group">
                <label for="entryDateTime">Entry Date & Time</label>
                <input type="datetime-local" id="entryDateTime">
            </div>
            <button class="btn" id="trackBtn" onclick="trackToken()">Track Movement</button>

            <div class="info-box">
                <strong>How it works:</strong> Fetches real historical price from GeckoTerminal. Fixed entry price detection + updated network names (2025).
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Fetching data...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="token-info" id="tokenInfo"></div>
            <div class="results-grid" id="metricsGrid"></div>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="milestones" id="milestones"></div>
        </div>
    </div>

    <script>
        document.getElementById('entryDateTime').value = new Date().toISOString().slice(0, 16);
        let chart = null;

        // GeckoTerminal network fixes (2025)
        const networkFix = {
            eth: 'ethereum',
            polygon: 'polygon_pos'
        };

        async function trackToken() {
            let network = document.getElementById('network').value;
            const rawAddress = document.getElementById('contractAddress').value.trim();
            const contractAddress = rawAddress.toLowerCase();
            const entryDateTime = document.getElementById('entryDateTime').value;

            if (!contractAddress) return showError('Enter a contract address');
            if (!entryDateTime) return showError('Select entry date & time');

            const entryTime = new Date(entryDateTime).getTime();
            if (entryTime > Date.now()) return showError('Entry time cannot be in the future');

            // Apply network fix
            network = networkFix[network] || network;

            hideError();
            showLoading('Searching for token pool...');

            try {
                const poolsUrl = `https://api.geckoterminal.com/api/v2/networks/${network}/tokens/${contractAddress}/pools`;
                const poolsResponse = await fetch(poolsUrl);

                if (!poolsResponse.ok) {
                    if (poolsResponse.status === 429 || poolsResponse.status === 403) {
                        throw new Error('Rate limited by GeckoTerminal. Wait 1-2 minutes and try again.');
                    }
                    throw new Error('Token or network not found. Double-check address and network.');
                }

                const poolsData = await poolsResponse.json();
                if (!poolsData.data || poolsData.data.length === 0) {
                    throw new Error('No trading pools found for this token on ' + network);
                }

                // Pick most liquid pool
                const pool = poolsData.data.sort((a, b) => 
                    (parseFloat(b.attributes.reserve_in_usd || 0) - parseFloat(a.attributes.reserve_in_usd || 0))
                )[0];

                const poolAddress = pool.attributes.address;
                showLoading('Fetching price history...');

                // Determine timeframe
                const hoursAgo = (Date.now() - entryTime) / (1000 * 60 * 60);
                let timeframe = hoursAgo <= 24 ? 'hour' : hoursAgo <= 168 ? 'hour' : 'day';
                let aggregate = hoursAgo <= 24 ? 1 : hoursAgo <= 168 ? 4 : 1;

                const ohlcvUrl = `https://api.geckoterminal.com/api/v2/networks/${network}/pools/${poolAddress}/ohlcv/${timeframe}?aggregate=${aggregate}&limit=1000`;
                const ohlcvResponse = await fetch(ohlcvUrl);

                if (!ohlcvResponse.ok) {
                    if (ohlcvResponse.status === 429) throw new Error('Rate limited. Please wait a minute.');
                    throw new Error('Failed to fetch price history');
                }

                const ohlcvData = await ohlcvResponse.json();
                if (!ohlcvData.data?.attributes?.ohlcv_list) {
                    throw new Error('No price history available');
                }

                const priceHistory = ohlcvData.data.attributes.ohlcv_list.map(c => ({
                    time: c[0] * 1000,
                    open: parseFloat(c[1]),
                    high: parseFloat(c[2]),
                    low: parseFloat(c[3]),
                    close: parseFloat(c[4])
                }));

                const entryPoint = findEntryPrice(priceHistory, entryTime);
                if (!entryPoint) throw new Error('No price data for your entry time. Try a more recent date.');

                const relevantData = priceHistory.filter(p => p.time >= entryPoint.time - 3600000); // ±1h buffer
                displayResults(pool, entryPoint, relevantData, network, poolAddress);

            } catch (err) {
                hideLoading();
                showError(err.message);
                console.error(err);
            }
        }

        // CORRECT ENTRY PRICE LOGIC (this was the main bug!)
        function findEntryPrice(history, entryTime) {
            let best = null;
            for (const p of history) {
                if (p.time <= entryTime) {
                    if (!best || p.time > best.time) best = p;
                }
            }
            return best || history[0];
        }

        function displayResults(pool, entryPoint, history, network, poolAddress) {
            const entryPrice = entryPoint.close;
            const currentPrice = history[history.length - 1].close;
            const change = ((currentPrice - entryPrice) / entryPrice) * 100;

            let peak = entryPrice, peakTime = entryPoint.time;
            let lowest = entryPrice, lowTime = entryPoint.time;

            for (const p of history) {
                if (p.high > peak) { peak = p.high; peakTime = p.time; }
                if (p.low < lowest) { lowest = p.low; lowTime = p.time; }
            }

            document.getElementById('tokenInfo').innerHTML = `
                <div style="width:48px;height:48px;border-radius:50%;background:#2a3142;"></div>
                <div>
                    <h3>${pool.attributes.name || 'Unknown Token'}</h3>
                    <div style="color:#9ca3af;font-family:'JetBrains Mono';">
                        ${pool.attributes.base_token_symbol || '???'} • ${network.toUpperCase()}
                    </div>
                    <a href="https://www.geckoterminal.com/${network}/pools/${poolAddress}" target="_blank" style="color:#2196f3;font-size:12px;">
                        View on GeckoTerminal ↗
                    </a>
                </div>
            `;

            document.getElementById('metricsGrid').innerHTML = `
                <div class="stat-card"><div class="stat-label">Entry Price</div><div class="stat-value neutral">$${formatPrice(entryPrice)}</div></div>
                <div class="stat-card"><div class="stat-label">Current Price</div><div class="stat-value ${change>=0?'profit':'loss'}">$${formatPrice(currentPrice)}</div><div class="${change>=0?'profit':'loss'}">${change>=0?'+':''}${change.toFixed(2)}%</div></div>
                <div class="stat-card"><div class="stat-label">Peak from Entry</div><div class="stat-value profit">$${formatPrice(peak)}</div><div class="profit">+${((peak/entryPrice-1)*100).toFixed(2)}%</div></div>
                <div class="stat-card"><div class="stat-label">Lowest from Entry</div><div class="stat-value ${lowest/entryPrice<0.75?'loss':'neutral'}">$${formatPrice(lowest)}</div></div>
            `;

            createChart(history, entryPrice);
            hideLoading();
            document.getElementById('resultsSection').style.display = 'block';
        }

        function createChart(data, entryPrice) {
            const ctx = document.getElementById('priceChart');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Price USD',
                        data: data.map(p => ({ x: p.time, y: p.close })),
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0,255,136,0.1)',
                        fill: true,
                        tension: 0.2,
                        pointRadius: 0
                    }, {
                        label: 'Entry Price',
                        data: data.map(p => ({ x: p.time, y: entryPrice })),
                        borderColor: '#2196f3',
                        borderDash: [6, 6],
                        borderWidth: 2,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'day' }, grid: { color: '#2a3142' }, ticks: { color: '#9ca3af' } },
                        y: { grid: { color: '#2a3142' }, ticks: { color: '#9ca3af', callback: v => '$' + formatPrice(v) } }
                    },
                    plugins: { legend: { labels: { color: '#9ca3af' } } }
                }
            });
        }

        function formatPrice(p) {
            if (p < 0.000001) return p.toFixed(10).replace(/0+$/, '');
            if (p < 0.001) return p.toFixed(8);
            if (p < 1) return p.toFixed(6);
            return p.toFixed(4);
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
        }
        function hideError() { document.getElementById('errorMessage').style.display = 'none'; }
        function showLoading(txt) {
            document.getElementById('loadingText').textContent = txt;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('trackBtn').disabled = true;
        }
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('trackBtn').disabled = false;
        }

        document.addEventListener('keypress', e => { if (e.key === 'Enter') trackToken(); });
    </script>
</body>
</html>
